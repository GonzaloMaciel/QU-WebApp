<div class="container-fluid">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <button class="btn btn-success homeBtn" (click)="mainMenu()">Back to home page
    </button>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table-hover table-striped" matSort>


            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>


            <!-- Diameter Column -->
            <ng-container matColumnDef="diameter">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Diameter </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.diameter"> {{row.diameter}} </td>
            </ng-container>

            <!-- Gravity Column -->
            <ng-container matColumnDef="gravity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gravity </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.gravity"> {{row.gravity}} </td>
            </ng-container>

            <!-- Population Column -->
            <ng-container matColumnDef="population">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.population"> {{row.population}} </td>
            </ng-container>

            <!-- Rotation Period Column -->
            <ng-container matColumnDef="rotation_period">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rotation Period </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.rotation_Period"> {{row.rotation_period}} </td>
            </ng-container>

            <!-- Surface Water Column -->
            <ng-container matColumnDef="surface_water">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Surface Water </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.surface_Water"> {{row.surface_water}} </td>
            </ng-container>

            <!-- Terrain Column -->
            <ng-container matColumnDef="terrain">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Terrain </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.terrain"> {{row.terrain}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor:pointer" (click)="onRowClicked(row.url)"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
