
<div class="container-fluid">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    
    <button  class="btn btn-success homeBtn"  (click)="mainMenu()">Back to home page
    </button>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table-hover table-striped" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>


            <!-- Height Column -->
            <ng-container matColumnDef="height">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
                <td mat-cell *matCellDef="let row" > {{row.height}} </td>
            </ng-container>

            <!-- Mass Column -->
            <ng-container matColumnDef="mass">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mass </th>
                <td mat-cell *matCellDef="let row"> {{row.mass}} </td>
            </ng-container>

            <!-- Hair Color Column -->
            <ng-container matColumnDef="hair_color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hair Color </th>
                <td mat-cell *matCellDef="let row"> {{row.hair_color}} </td>
            </ng-container>

            <!-- Skin Color Column -->
            <ng-container matColumnDef="skin_color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Skin Color </th>
                <td mat-cell *matCellDef="let row"> {{row.skin_color}} </td>
            </ng-container>

            <!-- Eye Color Color -->
            <ng-container matColumnDef="eye_color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Eye Color </th>
                <td mat-cell *matCellDef="let row" > {{row.eye_color}} </td>
            </ng-container>

            <!-- Birth Year Column -->
            <ng-container matColumnDef="birth_year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Year </th>
                <td mat-cell *matCellDef="let row"> {{row.birth_year}} </td>
            </ng-container>


            <!-- Gender Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor:pointer" (click)="onRowClicked(row.url)"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
