
<div class="container-fluid">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button  class="btn btn-success homeBtn"  (click)="mainMenu()">Back to home page
    </button>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table-hover table-striped" matSort>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>


            <!-- Episode Id Column -->
            <ng-container matColumnDef="episode_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Episode Id </th>
                <td mat-cell *matCellDef="let row" > {{row.episode_id}} </td>
            </ng-container>

            <!-- Director Column -->
            <ng-container matColumnDef="director">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
                <td mat-cell *matCellDef="let row"> {{row.director}} </td>
            </ng-container>

            <!-- Producer Column -->
            <ng-container matColumnDef="producer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Producer </th>
                <td mat-cell *matCellDef="let row"> {{row.producer}} </td>
            </ng-container>

            <!-- Release Date Column -->
            <ng-container matColumnDef="release_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
                <td mat-cell *matCellDef="let row"> {{row.release_date}} </td>
            </ng-container>            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor:pointer" (click)="onRowClicked(row.url)"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
